# jazznotes.io
- project: Modelling Uncertainty in Science (InSciM), Funded by French ANR JCJC (ANR-21-CE38-0003-01)
  role: Ph.D. Fellow
  duration: 2022 &mdash; Present
  # url: "#"
  description: This project aims to study about uncertainty in science through ontological and linguistic modelling of this notion from datasets of articles in different disciplines. The objectives are to propose a linguistic model of the expression of uncertainty in scientific articles, in order to propose a tool to identify and classify these phenomena present in papers in different disciplines in Social Sciences and Humanities (SSH) and in Science, Technology, and Medicine (STM).

